<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Rethink+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Photo API Search App</title>
</head>

<body>
    <div class="header-container">
        <div class="nav-bar">
            <div class="nav-brand">
                <img src="Images/pexels-logo.png" alt="pexels-logo" class="pexels-logo">
                <h1>Pexels</h1>
            </div>
            <ul class="nav-menu">
                <li>Explore</li>
                <li>License</li>
                <li>Upload</li>
                <button class="join-button">
                    <li>Join</li>
                </button>
            </ul>
        </div>
        <div class="header-search">
            <h3>The best free stock photos, royalty free images and videos shared by creators.</h3>
            <form id="search-container">
                <div class="input-container">
                    <input class="search-input" type="text" placeholder="Search for free photos">
                    <span><i class="fa-solid fa-magnifying-glass search-icon"></i></span>
                </div>
            </form>
        </div>
    </div>

    <div class="photo-container">
        <div>
            <ul class="photo-nav">
                <li>Home</li>
                <li>Videos</li>
                <li>Leaderboard</li>
                <li>Challenges</li>
            </ul>
        </div>
    </div>

    <h4>Free Stock Photos</h4>
    <div id="gif-list"></div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
